<!DOCTYPE html>
<html>
  <head>
    <title>meow</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <div class="row-fluid">
              <h1>meow</h1>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <form id="input-form" class="form-inline">
                        <div class="form-group">
                            <input id="input-text" type="text" class="form-control" placeholder="Room name" autofocus />
                        </div>
                        <button class="btn btn-primary" id="join" type="submit">Join</button>
                    </form>
                </div>
                <div class="col-md-offset-6 col-md-2 debug">
                    <div class="btn btn-primary" id="step">+1</div>
                    <div class="btn btn-primary" id="stop">start/stop</div>
                </div>
            </div>
        </div>
        <div class="row content">
            <div class="col-md-2">
                <ul id="room-list" class="list-unstyled"></ul>
            </div>
            <div class="col-md-10">
                <canvas id="canvas" width="600" height="300"></canvas>
            </div>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
  <script type="text/javascript" src="static/js/application.js"></script>
</html>
